<section class="s2" id="contact">
    <div class="container">
        <h4>Contact Me</h4>
        <div class="form-container" data-aos="zoom-in">
            <form #contactInfo="ngForm" (ngSubmit)="onSubmit(contactInfo.value); contactInfo.resetForm()">
                <div class="form-group">
                    <label for="first">First Name</label>
                    <input name="first" class="form-control" id="first" [(ngModel)]="contact.first" required>
                </div>
                <div class="form-group">
                    <label for="last">Last Name</label>
                    <input name="last" class="form-control" id="last" [(ngModel)]="contact.last" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input name="email" class="form-control" id="email" [(ngModel)]="contact.email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" class="form-control" id="message" rows="5" [(ngModel)]="contact.message" required></textarea>
                </div>
                <div class="button-container">
                    <button name="submit" class="button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
